<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Museum admission" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />	
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Museum admission cost</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL Header -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		        	<span class="mdl-layout-title">Museum admission cost</span>
		        </div>
	    	</header>

			<!-- Image and info -->
			<center><h1>Museum admission cost</h1>
   			<img src="./images/museum.jpg" width="25%">

			<!-- Info -->
			<h5>Enter your age and what day of the week it is to find out if you are eligible for student pricing or to get in for free</h5>
			
			<!-- Textfield for age-->
			<form action="#">
				<h4>Age</h4>
  				<div class="mdl-textfield mdl-js-textfield">
			    	<input 
						class="mdl-textfield__input" 
						type="number" 
						step="1"
						min="0"
						id="age"
					/>
			    	<label class="mdl-textfield__label" for="age">Ex: 22</label>
			    	<span class="mdl-textfield__error">No decimals allowed and you have to be older than 0</span>
			  	</div>
			</form>
			<form>
				<!-- Drop down menu for days of the week -->
				<label for="day" class="day">Enter the day</label>
				<select name="day" id="day">
					<option value="">Please select the day</option>
					<option value = "Monday">Monday</option>
					<option value = "Tuesday">Tuesday</option>
					<option value = "Wednesday">Wednesday</option>
					<option value = "Thursday">Thursday</option>
					<option value = "Friday">Friday</option>
					<option value = "Saturday">Saturday</option>
					<option value = "Sunday">Sunday</option>
				</select>
			</form>
			<br>

			<!-- Submit button to submit guess -->
			<br>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="enter()">
			    Submit
			</button>
			<br>
			<br>

			<!-- Div for answers -->
			<p>
			 <div id="answers">
			    <div id="cost" class="cost"></div>
			 </div>
			</p>
		</div>
	</body>
</html>
